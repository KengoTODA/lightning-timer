<body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">lightning timer</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <!-- Main hero unit for a primary marketing message or call to action -->
      <div class="hero-unit">
        <h1>Lightning timer</h1>
        <p>This site provides you a timer designed for lightning talk.</p>
      </div>

      <!-- Example row of columns -->
      <div class="row">
        <div class="span8">
          <h2>setting</h2>
          <form class="form-horizontal" id="timer">
            <fieldset>
              <div class="control-group" id="group-permit">
                <label class="control-label" for="input-permit">Permit Web Notification</label>
                <div class="controls">
                  <button class="btn">permit</button>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="input-limit">Limit (minutes)</label>
                <div class="controls">
                  <input type="text" class="input-xlarge" id="input-limit" value="5">
                </div>
              </div>
              <div class="form-actions">
                <button class="btn btn-primary" type="submit">Start!</button>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="span4">
          <h2>readme</h2>
          <p>Lightning timer helps you to talk within given minutes.</p>
        </div>
      </div>
      <div class="row">
        <div class="span12">
          <h2>progress</h2>
          <div class="progress">
            <div class="bar" id="progress-bar"></div>
          </div>
        </div>
      <div>

      <hr>

      <footer>
        <p>&copy; eller86 2012</p>
      </footer>

    </div> <!-- /container -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
